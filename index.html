<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Wrestlemania</title>
    <!-- Fonts -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <!-- Budget -->
          <div class="total-amount-container">
            <h3>Presupuesto</h3>
            <p class="hide error" id="budget-error">
              No puedes dejar en vacio o valores negativo mierda
            </p>
            <input
              type="number"
              id="total-amount"
              placeholder="Ingresar Presupuesto Fijado"
            />
            <button class="submit" id="total-amount-button">Fijar Presupuesto</button>
          </div>

          <!-- Expenditure -->
          <div class="user-amount-container">
            <h3>Ingresos</h3>
            <p class="hide error" id="product-title-error">
              No debes dejar este campo en vacio mierda
            </p>
            <input type="text" class="product-title" id="product-title" placeholder="Nombre - Mes A&ntilde;o"/>
            <input
              type="number"
              id="user-amount"
              placeholder="Enter Cost of Product"
            />
            <button class="submit" id="check-amount">Check Amount</button>
          </div>
        </div>
        <!-- Output -->
        <div class="output-container flex-space">
          <div>
            <p>Presupuesto Total</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>Ingresos</p>
            <span id="expenditure-value">0</span>
          </div>
          <div>
            <p>Balance</p>
            <span id="balance-amount">0</span>
          </div>
        </div>
      </div>
      <!-- List -->
      <div class="list">
        <h3>Lista de Ingresos</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
